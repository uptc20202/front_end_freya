<div class="continue-whatsapp-container">
  <div class="message-container">
    <h3 class="message-title">Continuar Venta</h3>
    <p class="message-text">
      La venta con la referencia <strong>{{ reference }}</strong> se continuará por WhatsApp.
    </p>
  </div>

  <!-- Botón Continuar -->
  <div class="button-container">
    <button (click)="continueOnWhatsApp()" class="whatsapp-button">Continuar por WhatsApp</button>
  </div>
</div>
